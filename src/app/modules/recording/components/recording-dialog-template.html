<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Запись</span>
    <span class="spacer"></span>

    <mat-icon
      class="icon"
      (click)="start()"
      [class.disable]="record.isRecording">mic</mat-icon>

    <mat-icon
      class="icon"
      (click)="stop()"
      [class.disable]="!record.isRecording">stop</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<video #preview width="100%" height="375" autoplay muted></video>
